<!-- doctorDashboard.html -->

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <title>Doctor Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}">
    <link rel="stylesheet" th:href="@{/css/doctorDashboard.css}">

    <!-- JavaScript Files -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/header.js}" defer></script>
    <script th:src="@{/js/footer.js}" defer></script>
    <script type="module" th:src="@{/js/doctorDashboard.js}" defer></script>
</head>
<body onload="renderContent()">

    <div class="container">
        <div class="wrapper">

            <!-- Header Placeholder -->
            <div id="header"></div>

            <!-- Main Content Section -->
            <div class="main-content">

                <!-- Search Bar -->
                <input type="text" id="searchBar" class="searchBar" />

                <!-- Filter Controls -->
                <div class="filters">
                    <button id="todayButton">Today's Appointments</button>
                    <input type="date" id="datePicker" />
                </div>

                <!-- Patient Table -->
                <table class="patient-table">
                    <thead>
                        <tr>
                            <th>Patient ID</th>
                            <th>Name</th>
                            <th>Phone No.</th>
                            <th>Email</th>
                            <th>Prescription</th>
                        </tr>
                    </thead>
                    <tbody id="patientTableBody">
                        <!-- Dynamic patient rows injected via JS -->
                    </tbody>
                </table>

            </div>

            <!-- Footer Placeholder -->
            <div id="footer"></div>

        </div>
    </div>

</body>
</html>
