<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <title>Admin Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/assets/css/style.css}">
    <link rel="stylesheet" th:href="@{/assets/css/adminDashboard.css}">

    <!-- JavaScript Files -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script type="module" th:src="@{/js/components/header.js}" defer></script>
    <script th:src="@{/js/components/footer.js}" defer></script>
    <script type="module" th:src="@{/js/components/modals.js}" defer></script>
</head>
<body>
    <div class="container">
        <div class="wrapper">

            <div id="header"></div>

            <main class="main-content">
                
                <input type="text" id="searchBar" placeholder="search doctor by name...">

                <select id="timeFilter">
                    <option value="">Select Time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <select id="specialtyFilter">
                    <option value="">Select Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                </select>

                <div id="content"></div>
            </main>

            <div id="footer"></div>

        </div>
    </div>

    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <script type="module" th:src="@{/js/adminDashboard.js}" defer></script>
    <script type="module" th:src="@{/js/components/doctorCard.js}" defer></script>
</body>
</html>
