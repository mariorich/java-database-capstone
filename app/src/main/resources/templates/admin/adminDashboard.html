<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/png" th:href="@{/assets/images/logo/logo.png}" />
    <title>Admin Dashboard</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" th:href="@{/css/adminDashboard.css}">

    <!-- JavaScript Files -->
    <script th:src="@{/js/render.js}" defer></script>
    <script th:src="@{/js/util.js}" defer></script>
    <script th:src="@{/js/header.js}" defer></script>
    <script th:src="@{/js/footer.js}" defer></script>
</head>
<body onload="renderContent()">

    <div class="container">
        <div class="wrapper">

            <!-- Header injected via JS -->
            <div id="header"></div>

            <!-- Main Dashboard Section -->
            <main class="main-content">
                
                <!-- Search Bar -->
                <input type="text" id="searchBar" placeholder="Search doctors...">

                <!-- Filter Dropdowns -->
                <select id="timeFilter">
                    <option value="">Select Time</option>
                    <option value="AM">AM</option>
                    <option value="PM">PM</option>
                </select>

                <select id="specialtyFilter">
                    <option value="">Select Specialty</option>
                    <option value="Cardiologist">Cardiologist</option>
                    <option value="Dentist">Dentist</option>
                    <option value="Neurologist">Neurologist</option>
                    <option value="Pediatrician">Pediatrician</option>
                </select>

                <!-- Dynamic Content Area -->
                <div id="content"></div>
            </main>

            <!-- Footer injected via JS -->
            <div id="footer"></div>

        </div>
    </div>

    <!-- Modal Structure -->
    <div id="modal" class="modal" style="display: none;">
        <div class="modal-content">
            <span id="closeModal" class="close">&times;</span>
            <div id="modal-body"></div>
        </div>
    </div>

    <!-- Page-Specific Scripts -->
    <script type="module" src="../../static/js/adminDashboard.js" defer></script>
    <script type="module" src="../../static/js/doctorCard.js" defer></script>

</body>
</html>
